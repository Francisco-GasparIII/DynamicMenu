<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Menu</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <nav>
            <a href="#home" style="--clr:#1b940b;" class="active">Home</a>
            <a href="#services" style="--clr:#bdba17;">Services</a>
            <a href="#about" style="--clr:#bd7518;">About</a>
            <a href="#contact" style="--clr:#c71a1a;">Contact</a>
        </nav>
    </header>
    <section id="home" style="--clr:#1b940b;">Home</section>
    <section id="services" style="--clr:#bdba17;">Services</section>
    <section id="about" style="--clr:#bd7518;">About</section>
    <section id="contact" style="--clr:#c71a1a;">Contact</section>
</body>
</html>

<script>
    let sec = document.querySelectorAll('section');
    let links = document.querySelectorAll('nav a');

    window.onscroll = () => {
        sec.forEach(section => {
            let top = window.scrollY;
            let offset = section.offsetTop - 60;
            let height = section.offsetHeight;
            let id = section.getAttribute('id');

            if (top >= offset && top < offset + height) {
                links.forEach(link => {
                    link.classList.remove('active');
                    document.querySelector('nav a[href*=' + id + ']').classList.add('active');
                })
            }
        })
    }
</script>
